<html>

    <head>
        <title>The Pathsfinder. Electra</title>
        <style>
            #editor_calls { position: absolute; width: 100%; height: 100%; }
            #editor_methods { position: absolute; width: 100%; height: 100%; }

            :root {
                --header-height: 60px; 
                --footer-height: 27px; 
                --left-width: 60px; 
                --right-width: 60px; 
            }

            body {
                overflow-y: hidden;
                margin: 0px;
            }

            .electra {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .electra-header {
                background: #202229;
                position: absolute;
                width: 100%;
                height: var(--header-height);
                top: 0;
                left: 0;
                box-shadow: 0 0 5px rgba(16, 7, 46, 0.5);
                z-index: 15;
                display: flex;
            }

            .electra-footer {
                background: #0331d8;
                position: absolute;
                width: 100%;
                height: var(--footer-height);
                bottom: 0;
                left: 0;
                z-index: 11;
                display: flex;
            }

            .electra-left {
                background: #202229;
                position: absolute;
                width: var(--left-width);
                height: calc(100% - var(--header-height) - var(--footer-height));
                top: var(--header-height);
                bottom: var(--footer-height);
            }

            .electra-right {
                background: #202229;
                position: absolute;
                width: var(--right-width);
                height: calc(100% - var(--header-height) - var(--footer-height));
                top: var(--header-height);
                bottom: var(--footer-height);
                left: calc(100% - var(--left-width));
            }

            .electra-content {
                position: absolute;
                width: calc(100% - var(--left-width) - var(--right-width));
                height: calc(100% - var(--header-height) - var(--footer-height));
                top: var(--header-height);
                left: var(--left-width);
                bottom: var(--footer-height);
                padding: 0px;
                display: flex;
            }

            .splitter-box {
                width: 100%;
                height: 100%;
                display: flex;
            }

            .vertical-resizer {
                background: #444857;
                height: 100%;
                width: 14px;
                min-width: 14px;
                position: relative;
                z-index: 10;
                cursor: col-resize;
            }

            .vertical-resizer-left {
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -webkit-flex-direction: column;
                -ms-flex-direction: column;
                flex-direction: column;
                width: 400px;
                height: 100%;
                min-width: 216px;
            }

            .vertical-resizer-right {
                -webkit-box-flex: 1;
                -webkit-flex-grow: 1;
                -ms-flex-positive: 1;
                flex-grow: 1;
                position: relative;
            }

            .split-pane {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                overflow-y: auto;
                flex: 1 1 0%;
            }

            .tablink-container {
                width: 100%;
                height: 30px;
                border: none;
                outline: none;
                background-color: rgb(54, 53, 53);
                display: flex;
                overflow-x: auto;
                box-shadow: 0 0 5px rgba(16, 7, 46, 0.5);
                z-index: 14;
            }

            .tablink {
                background-color: rgb(56, 55, 55);
                height: 100%;
                color: white;
                cursor: pointer;
                padding-left: 10px;
                padding-top: 6px;
                box-sizing: border-box;
                border-right: 1px solid rgb(37, 37, 38);
                font-size: 14px;
                display: flex;
            }

            .tablink-icon-close {
                width: 28px;
            }

            .logo-wrapper {
                width:  90px;
                height: var(--header-height);
                position: relative;
                left: -15px;
                transform: scale(0.75);
            }

            .logo-lines {
                stroke: #2b40f7; 
                stroke-width: 3px;
                fill: none;
            }

            .title-wrapper {
                position: relative;
                left: -30px;
                top: 9px;
            }

            .title-project-wrapper {
                font-size: 14px;
                font-family: Geneva, Arial, Helvetica, cursive;
                color: #9c9fb8;
                display: flex;
            }

            .title-senior-programmer {
                font-size: 18px;
                font-family: Geneva, Arial, Helvetica, cursive;
                color: #2b40f7;
            }

            .title-code-hacker {
                color: #5b39f3;
                font: bold;
            }

            .title-project-name {
                position: relative;
                left: 10px;
            }

            .browser-container {
                display: flex;
                width: 100%;
                height: 100%;
            }

            .browser-files {
                position: relative;
                top: 0px;
                left: 0px;
            }

            .browser-buttons-wrapper {
                position: relative;
                top: 0px;
                left: calc(100% - 40px);
            }

            .button-wrapper {
                width: 40px;
                height: 40px;
                margin-top: 2px;
                margin-bottom: 2px;
                background: #282f47;
            }

            .button-svg {
                viewBox: 0 0 40 40;
            }

            .button-border-line {
                stroke: #2b40f7; 
                stroke-width: 2px;
                fill: #2b40f7;
            }

            .button-image-line {
                stroke: #282f47; 
                stroke-width: 2px;
                fill: none;
            }

            .button-image-filled {
                stroke: #282f47; 
                stroke-width: 2px;
                fill: #282f47;
            }

        </style>
    </head>

    <doby>

        <!--
        <div id="editor"></div>
        -->

        <div id="mainContainer" width="100%" height="100%">
            <div id="app"></div>
        </div>

        <script src="./dist/theraphosa.js" type="text/javascript" charset="utf-8"></script>
       
    </doby>

</html>
