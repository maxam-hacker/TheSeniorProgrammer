<html>

    <head>
        <title>The Pathsfinder. Electra</title>
        <style>
            #editor_calls { position: absolute; width: 100%; height: 100%; }
            #editor_methods { position: absolute; width: 100%; height: 100%; }

            :root {
                --header-height: 60px; 
                --footer-height: 27px; 
                --left-width: 60px; 
                --right-width: 60px; 
            }

            body {
                overflow-y: hidden;
                overflow-x: hidden;
                background-color: rgb(54, 53, 53);
                margin: 0px;
            }

            .electra {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .codehacker {
                position: absolute;
                width: calc(100% + 260px);
                height: 100%;
                left: -260px;
            }

            .electra-header {
                background: #202229;
                position: absolute;
                width: 100%;
                height: var(--header-height);
                top: 0;
                left: 0;
                box-shadow: 0 0 5px rgba(16, 7, 46, 0.5);
                z-index: 15;
                display: flex;
            }

            .electra-footer {
                background: #0331d8;
                position: absolute;
                width: 100%;
                height: var(--footer-height);
                bottom: 0;
                left: 0;
                z-index: 11;
                display: flex;
            }

            .electra-left {
                background: #202229;
                position: absolute;
                width: var(--left-width);
                height: calc(100% - var(--header-height) - var(--footer-height));
                top: var(--header-height);
                bottom: var(--footer-height);
            }

            .electra-right {
                background: #202229;
                position: absolute;
                width: var(--right-width);
                height: calc(100% - var(--header-height) - var(--footer-height));
                top: var(--header-height);
                bottom: var(--footer-height);
                left: calc(100% - var(--left-width));
            }

            .electra-content {
                position: absolute;
                width: calc(100% - var(--left-width) - var(--right-width));
                height: calc(100% - var(--header-height) - var(--footer-height));
                top: var(--header-height);
                left: var(--left-width);
                bottom: var(--footer-height);
                padding: 0px;
                display: flex;
            }

            .splitter-box {
                width: 100%;
                height: 100%;
                display: flex;
            }

            .vertical-resizer {
                background: #444857;
                height: 100%;
                width: 14px;
                min-width: 14px;
                position: relative;
                z-index: 10;
                cursor: col-resize;
            }

            .vertical-resizer-left {
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -webkit-flex-direction: column;
                -ms-flex-direction: column;
                flex-direction: column;
                width: 400px;
                height: 100%;
                min-width: 216px;
            }

            .vertical-resizer-right {
                -webkit-box-flex: 1;
                -webkit-flex-grow: 1;
                -ms-flex-positive: 1;
                flex-grow: 1;
                position: relative;
            }

            .tab-container {
                width: 450px;
                height: 37px;
                border: none;
                outline: none;
                background-color: rgb(54, 53, 53);
                display: flex;
                overflow-x: auto;
                box-shadow: 0 0 5px rgba(16, 7, 46, 0.5);
                z-index: 14;
            }

            .tab-text {
                color: white;
                cursor: pointer;
                font-size: 15px;
            }

            .tab {
                background-color: rgb(56, 55, 55);
                height: 100%;
                cursor: pointer;
                padding-left: 10px;
                padding-top: 6px;
                box-sizing: border-box;
                border-right: 1px solid rgb(37, 37, 38);
                display: flex;
            }

            .tab-icon-close {
                width: 28px;
            }

            .logo-wrapper {
                width:  90px;
                height: var(--header-height);
                position: relative;
                left: -15px;
                transform: scale(0.75);
            }

            .logo-svg {
                width:  100%;
                height: 100%;
            }

            .logo-lines {
                stroke: #2b40f7; 
                stroke-width: 3px;
                fill: none;
            }

            .expander-wrapper {
                width:  100%;
                height: 100%;
                position: absolute;
                left: 0px;
            }

            .expander-svg {
                width:  100%;
                height: 100%;
            }

            .expander-lines {
                stroke: #2b40f7; 
                stroke-width: 2px;
                fill: none;
            }

            .title-wrapper {
                position: relative;
                left: -30px;
                top: 9px;
                z-index: 7;
            }

            .senior-logo {
                width:  100%;
                height: 70px;
                position: relative;
                left: 0px;
                top: 16px;
            }

            .senior-logo-lines {
                stroke: #0AE2FF; 
                stroke-width: 2px;
                fill: none;
            }

            .senior-title {
                position: relative;
                left: -16px;
                top: 32px;
                height: 30px;
                z-index: 7;
                color: #0AE2FF;
                font-size: 16px;
                font-family: 'Sinhala Sangam MN', sans-serif;
            }

            .senior-logo-title-wrapper {
                display: flex;
                width: 100%;
                height: 102px;
            }

            .senior-splitter-lines {
                stroke: #FFFFFF; 
                stroke-width: 1px;
                fill: none;
                width: 100%;
                height: 1px;
            }

            .senior-left-menu-splitter3 {
                stroke: #FFFFFF; 
                stroke-width: 1px;
                fill: none;
                width: 100%;
                height: 1px;
                position: absolute;
                top: calc(100% - 60px);
            }

            .title-project-wrapper {
                font-size: 14px;
                font-family: Geneva, Arial, Helvetica, cursive;
                color: #9c9fb8;
                display: flex;
            }

            .title-senior-programmer {
                font-size: 18px;
                font-family: Geneva, Arial, Helvetica, cursive;
                color: #2b40f7;
            }

            .title-code-hacker {
                color: #5b39f3;
                font: bold;
            }

            .title-project-name {
                position: relative;
                left: 10px;
            }

            .browser-container {
                display: flex;
                width: 100%;
                height: 100%;
                background: #161616;
                z-index: 8;
            }

            .browser-files {
                position: relative;
                top: 0px;
                left: 0px;
                width: 100%;
                z-index: 10;
                background: #161616;
                margin-top: 7px;
                overflow-y: auto;
            }

            .browser-buttons-wrapper {
                position: relative;
                top: 0px;
                left: calc(100% - 40px);
                z-index: 12;
            }

            .button-wrapper {
                width: 40px;
                height: 40px;
                margin-top: 2px;
                margin-bottom: 7px;
                z-index: 50;
            }

            .button-svg {
                width: 100%;
            }

            .button-border-line {
                stroke: #2b40f7; 
                stroke-width: 0px;
                fill: #2b40f7;
            }

            .button-border-line-overed {
                stroke: #2b3ff7de; 
                stroke-width: 2px;
                fill: #4f5ff5;
            }

            .button-image-line {
                stroke: #282f47; 
                stroke-width: 2px;
                fill: none;
            }

            .button-image-filled {
                stroke: #282f47; 
                stroke-width: 2px;
                fill: #282f47;
            }

            .button-image-invisible {
                stroke: lime; 
                stroke-width: 2px;
                fill: lime;
                transform: translate(7px, 33px);
                z-index: 25;
            }

            .path-line-container {
                width: 100%;
                height: 21px;
                color: lime;
                cursor: pointer;
                font-size: 15px;
            }

            .senior {
                width: 100%;
                height: 100%;
                overflow: hidden;
                background: #18181b;
                display: flex;
            }

            .senior-menu-left {
                position: absolute;
                top: 20px;
                left: 20px;
                width: 240px;
                height: calc(100% - 20px - 20px);
                border-radius: 9px;
                overflow: hidden;
                background: #045db1;
            }

            .senior-menu-1-left {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 253px;
                height: calc(100% - 0px - 0px);
                border-radius: 1px;
                overflow: hidden;
                background: #3A97DE;
            }

            .senior-content {
                position: relative;
                width: calc(100% - 260px);
                height: 100%;
                top: 0px;
                left: 260px;
            }

            .senior-topics-page {
                position: relative;
                left: 10px;
                bottom: 20px;
                width: calc(100% - 40px);
                height: 100%;
                overflow-y: auto;
            }

            .senior-topics-header {
                position: relative;
                width: 100%;
                height: 170px;
                top: 40px;
                left: 20px;
                color: aliceblue;
                background: #282831;
                border-radius: 7px;
            }

            .senior-topics-page-icons-wrapper {
                position: relative;
                top: 60px;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
                grid-template-rows: repeat(auto-fit, minmax(120px, 1fr));
                grid-gap: 5px;
            }

            .topics-page-icons-wrapper {
                position: relative;
                top: 40px;
                margin: 20px;
            }

            .senior-topic-icon {
                width: 100%;
                height: 120px;
                background: #262525;
                border-radius: 7px;
                color: aliceblue;
                margin: 10px;
                border: 1px;
                border-radius: 8px;
                border-style: solid;
                border-color: #FF00A6;
            }

            .senior-topic-link {
                font-size: 24px;
                font-style: normal;
                color: aliceblue;
                text-decoration: none;
            }


            .senior-left-menu-topic-link {
                display: flex;
                color: #FFFFFF;
                position: relative;
                left: 94px;
                top: 0px;
                margin-top: 18px;
                margin-bottom: 18px;
                font-size: 12px;
                font-family: "Sinhala Sangam MN", sans-serif;
            }

            .senior-left-menu-contacts-link {
                display: flex;
                color: #FFFFFF;
                position: absolute;
                left: 85px;
                top: calc(100% - 57px);
                margin-top: 18px;
                margin-bottom: 18px;
                font-size: 12px;
                font-family: "Sinhala Sangam MN", sans-serif;
            }


            .magaz-menu-codehacks-item {
                display: flex;
                color: aliceblue;
                position: relative;
                left: 57px;
                top: 70px;
                font-size: 12px;
            }

            .magaz-menu-blog-item {
                display: flex;
                color: aliceblue;
                position: relative;
                left: 57px;
                top: 80px;
                font-size: 12px;
            }

            .magaz-pages {
                position: relative;
                width: calc(100% - 300px);
                height: calc(100% - 20px - var(--header-height));
                left: 280px;
                top: var(--header-height);
                overflow-y: auto;
                display: grid;
                grid-template-columns: repeat(auto-fill, 240px);
                grid-template-rows: repeat(auto-fill, 190px);
                grid-gap: 20px;
            }

            .magaz-hacks-spring {
                background: #282831;
                width: 240px;
                height: 190px;
                border-radius: 11px;
                color: white;
                text-align: center;
            }

        </style>
    </head>

    <doby>

        <!--
        <div id="editor"></div>
        -->

        <div id="mainContainer" width="100%" height="100%">
            <div id="app"></div>
        </div>

        <script src="./dist/theraphosa.js" type="text/javascript" charset="utf-8"></script>
       
    </doby>

</html>
