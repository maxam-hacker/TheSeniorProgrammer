<html>

    <head>
        <title>The Pathsfinder. Electra</title>
        <style>
            #editor_calls { position: absolute; width: 100%; height: 100%; }
            #editor_methods { position: absolute; width: 100%; height: 100%; }

            #form {
                display: flex;
                flex-wrap: 'wrap';
            }

            #formControl {
                max-width: 320px;
                min-width: 100px;
            }

            .electra {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .electra-header {
                background: #202229;
                position: absolute;
                width: 100%;
                height: 53px;
                top: 0;
                left: 0;
            }

            .electra-left {
                background: #202229;
                position: absolute;
                width: 53px;
                height: calc(100% - 70px);
                top: 53px;
                bottom: 70px;
            }

            .electra-content {
                position: absolute;
                width: calc(100% - 53px);
                height: calc(100% - 53px - 70px);
                top: 53px;
                left: 53px;
                bottom: 70px;
                padding: 5px;
                display: flex;
            }

            .electra-footer {
                background: #202229;
                position: absolute;
                width: 100%;
                height: 70px;
                bottom: 0;
                left: 0;
                z-index: 11;
                display: flex;
            }

            .splitter-box {
                width: 100%;
                height: 100%;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
            }

            .vertical-resizer {
                background: #444857;
                height: 100%;
                width: 14px;
                position: relative;
                z-index: 10;
                cursor: col-resize;
            }

            .vertical-resizer-left {
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -webkit-flex-direction: column;
                -ms-flex-direction: column;
                flex-direction: column;
                width: 400px;
                height: 100%;
                min-width: 216px;
            }

            .vertical-resizer-right {
                -webkit-box-flex: 1;
                -webkit-flex-grow: 1;
                -ms-flex-positive: 1;
                flex-grow: 1;
                position: relative;
            }

            .split-pane {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                overflow-y: auto;
                flex: 1 1 0%;
            }

        </style>
    </head>

    <doby>

        <!--
        <div id="editor"></div>
        -->

        <div id="mainContainer" width="100%" height="100%">
            <div id="app"></div>
        </div>

        <script src="./dist/theraphosa.js" type="text/javascript" charset="utf-8"></script>
       
    </doby>

</html>
